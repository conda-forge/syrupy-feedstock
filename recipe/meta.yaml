{% set name = "syrupy" %}
{% set version = "4.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/syrupy-{{ version }}.tar.gz
  sha256: d11c5de95be7f6bbb3d00974d15104a75a27a9fbca0e488d920d2dbbd43086ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.1,<4.0
    - pip
    - poetry-core >=1.3.2
  run:
    - python >=3.8.1,<4.0
    - colored >=1.3.92,<2.0.0
    - pytest >=7.0.0,<8.0.0

test:
  imports:
    - syrupy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tophat/syrupy
  summary: Pytest Snapshot Test Utility
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - noahnu
    - ludaavics
